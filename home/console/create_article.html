<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>创建文章</title>
	<style type="text/css">
		@import"../css/console.css";
	</style>
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
    <br>
    <h1>添加文章</h1>
    <br>
	<form enctype="multipart/form-data" action="http://120.78.175.235:8081/create/article" method="POST" class="form-body">
	<div class="input-cell">文章名字</div>
	<div class="input-cell"><textarea type="text" name="title" cols="100" rows="1"></textarea></div>
	<div class="input-cell">文章描述</div>
	<div class="input-cell"><textarea type="text" name="desc" cols="100" rows="1"></textarea></div>
	<div class="input-cell">文章发布日期（如：2017-11-11）</div>
	<div class="input-cell"><textarea type="text" name="date" cols="100" rows="1"></textarea></div>
	<div class="input-cell" style="height: 30px;">
 		<span style="line-height: 30px">文章封面</span><span style="margin-left: 10px;"><input type="file" name="uploadfile" /></span>
 	</div>
 	<div class="input-cell">文章链接</div>
 	<div class="input-cell"><textarea type="text" name="url" cols="100" rows="1"></textarea></div>
 	<div><input type="submit" value="创建文章" /></div>
    </form>
	<br><br>
	<a href="index.html" class="button">返回主页</a>
</body>
</html>
