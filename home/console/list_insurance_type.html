<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=640, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
	<title>保险类型列表</title>
	<style type="text/css">
		@import"../css/console.css";
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="../js/console/common.js"></script>
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
	<div style="margin-left: 20px; margin-top: 20px"><a href="create_insurance_type.html" class="button">创建保险类型</a></div>
	<div id="insurance-type-list">
		<ul>
			<li v-for="insuranceType in insuranceTypes">
				<p>ID: {{insuranceType.Id}}</p>
				<p>Name: {{insuranceType.Name}}</p>
				<p>Desc: {{insuranceType.Desc}}</p>
				<p>Flags: {{insuranceType.Flags}}</p>
				<p>DetailData: {{insuranceType.DetailData}}</p>
				<p>ThumbUrl: <a v-bind:href="insuranceType.ThumbUrl" style="margin-left: 10px">{{insuranceType.ThumbUrl}}</a></p>
				<p><img v-bind:src="insuranceType.ThumbUrl"/></p>
			</li>			
		</ul>		
	</div>
	<script src="../js/console/list-insurance-type.js"></script>
</body>
</html>
