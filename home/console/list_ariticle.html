<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表</title>
	<style type="text/css">
		@import"../css/console.css";
	</style>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="../js/console/common.js"></script>
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
	<div style="margin-left: 20px; margin-top: 20px"><a href="create_article.html" class="button">创建文章</a></div>
	<div id="article-list">
		<ul>
			<li v-for="article in articles">
				<p>ID: {{article.Id}}</p>
				<p>Title: {{article.Title}}</p>
				<p>Desc: {{article.Desc}}</p>
				<p>Url: <a v-bind:href="article.Url" style="margin-left: 10px">{{article.Url}}</a></p>
				<p>ThumbUrl: <a v-bind:href="article.ThumbUrl" style="margin-left: 10px">{{article.ThumbUrl}}</a></p>
				<p><img v-bind:src="article.ThumbUrl"/></p>
			</li>			
		</ul>		
	</div>
	<script src="../js/console/list-article.js"></script>
</body>
</html>
