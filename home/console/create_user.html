<!DOCTYPE html>
<html>
<head>
	<title>创建用户</title>
	<style type="text/css">
		@import"../css/console.css"
	</style>
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
</head>
<body>
	<form enctype="multipart/form-data" action="http://120.78.175.235:8082/create/user" method="POST" class="form-body">
	<div>用户名</div>
	<div><textarea type="text" name="username" cols="100" rows="1"></textarea></div>
	<div>用户昵称</div>
	<div><textarea type="text" name="nickname" cols="100" rows="3"></textarea></div>
	<div>电话号码</div>
	<div><textarea type="text" name="phoneNumber" cols="100" rows="1"></textarea></div>
	<div>用户密码</div>
	<div><textarea type="text" name="password" cols="100" rows="1"></textarea></div>
	<div>用户头像</div>
 	<div><input type="file" name="uploadfile" /></div>
 	<div><input type="submit" value="创建用户" /></div>
</form>
</body>
</html>
